{% extends 'base.html' %}
{% block title %}{% if is_create_view %}Create{% else %}Update{% endif %} bookmark{% endblock title %}
{% block content %}
  <h3>{% if is_create_view %}Create a new{% else %}Update{% endif %} bookmark</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-danger mb-3">{{ error }}</div>
    <button class="btn btn-success" type="submit">{% if is_create_view %}Create{% else %}Update{% endif %} bookmark</button>
  </form>
{% endblock %}
