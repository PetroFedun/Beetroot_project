{% extends 'base.html' %}
{% block content %}
    <h3 class="mb-4">Create a new bookmark</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.url.label_tag }}
            {{ form.url }}
        </div>
        <div class="text-danger mb-3">{{ error }}</div>
        <button class="btn btn-success" type="submit">Create bookmark</button>
    </form>
{% endblock %}
