<ul class="list-group">
  {% for bookmark in bookmarks %}
    <li class="list-group-item mb-3 d-flex justify-content-between align-items-center" id="results">
      <div>
          <h4>{{ bookmark.title }}</h4>
          <p class="text-muted">{{ bookmark.description }}</p>
          <p><a href="{{ bookmark.url }}" target="_blank">{{ bookmark.url }}</a></p>
      </div>
      <div>
        <a href="/bookmark_manager/{{ bookmark.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/bookmark_manager/{{ bookmark.id }}/update" class="btn btn-primary">Edit</a>
      </div>
    </li>
  {% empty %}
    <p class="empty-message text-center">Your search did not match any bookmarks</p>
  {% endfor %}
</ul>
